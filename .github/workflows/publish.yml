name: publish

on: push

jobs:
  test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 💅 Lint
        run: npm run lint

      - name: 🧪 Unit Tests
        run: npm run test

      - name: 🧑‍🔬 Component Tests
        run: npm run cy:run

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v3

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm install

      - name: 🛠️ Build
        run: npm run build

      - name: 🚀 Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
