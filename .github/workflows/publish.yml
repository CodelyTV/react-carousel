name: publish

on: push

jobs:
  test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ’… Lint
        run: npm run lint

      - name: ğŸ§ª Unit Tests
        run: npm run test

      - name: ğŸ§‘â€ğŸ”¬ Component Tests
        run: npm run cy:run

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
